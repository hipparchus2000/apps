<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swans vs Cardiff 3D Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #instructions {
            font-size: 36px;
            cursor: pointer;
            text-align: center;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 2px 2px 2px #000;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="ui">
        Score: <span id="score">0</span><br>
        Health: <span id="health">100</span>
    </div>
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:48px">SWANSEA CITY DEFENDER</p>
            <p>Click to Play</p>
            <p style="font-size:18px">WASD to Move, Mouse to Look, Click to Shoot Footballs</p>
            <p style="font-size:18px">Defend the Liberty Stadium from Cardiff City fans!</p>
        </div>
    </div>
    <div id="crosshair">
        <div class="dot"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;

        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        const footballs = [];
        const enemies = [];
        let score = 0;
        let health = 100;
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

            // Lights
            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(100, 100, 50);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.near = 0.5;
            dirLight.shadow.camera.far = 500;
            dirLight.shadow.camera.left = -100;
            dirLight.shadow.camera.right = 100;
            dirLight.shadow.camera.top = 100;
            dirLight.shadow.camera.bottom = -100;
            scene.add(dirLight);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;

            controls = new PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            instructions.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                instructions.style.display = '';
            });

            scene.add(controls.getObject());

            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = true;
                        break;
                    case 'Space':
                        if (canJump === true) velocity.y += 350;
                        canJump = false;
                        break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = false;
                        break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);

            // Stadium Floor (Pitch)
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeometry.rotateX(-Math.PI / 2);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 }); // Forest Green
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);

            // Stands (Simple representation)
            createStand(0, 20, -150, 400, 40, 50); // North
            createStand(0, 20, 150, 400, 40, 50);  // South
            createStand(-200, 20, 0, 50, 40, 300); // West
            createStand(200, 20, 0, 50, 40, 300);  // East

            // Goal Posts (Simple)
            createGoal(0, 5, -100);
            createGoal(0, 5, 100, true);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);

            // Spawn initial enemies
            for (let i = 0; i < 5; i++) spawnEnemy();
            setInterval(spawnEnemy, 3000); // Spawn new enemy every 3 seconds
        }

        function createStand(x, y, z, w, h, d) {
            const geometry = new THREE.BoxGeometry(w, h, d);
            const material = new THREE.MeshStandardMaterial({ color: 0xFFFFFF }); // White stands
            const stand = new THREE.Mesh(geometry, material);
            stand.position.set(x, y, z);
            stand.castShadow = true;
            stand.receiveShadow = true;
            scene.add(stand);
        }

        function createGoal(x, y, z, rotate = false) {
            const material = new THREE.MeshStandardMaterial({ color: 0xFFFFFF });
            const postGeo = new THREE.BoxGeometry(0.5, 10, 0.5);
            const crossbarGeo = new THREE.BoxGeometry(15, 0.5, 0.5);

            const post1 = new THREE.Mesh(postGeo, material);
            const post2 = new THREE.Mesh(postGeo, material);
            const crossbar = new THREE.Mesh(crossbarGeo, material);

            const group = new THREE.Group();
            post1.position.set(-7.5, 5, 0);
            post2.position.set(7.5, 5, 0);
            crossbar.position.set(0, 10, 0);

            group.add(post1);
            group.add(post2);
            group.add(crossbar);
            group.position.set(x, 0, z);

            if (rotate) group.rotation.y = Math.PI;

            scene.add(group);
        }

        function spawnEnemy() {
            const geometry = new THREE.CapsuleGeometry(2, 6, 4, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x0000FF }); // Cardiff Blue
            const enemy = new THREE.Mesh(geometry, material);

            // Random position around the pitch
            const angle = Math.random() * Math.PI * 2;
            const radius = 50 + Math.random() * 100;
            enemy.position.set(Math.cos(angle) * radius, 4, Math.sin(angle) * radius);

            enemy.castShadow = true;
            enemy.receiveShadow = true;

            // Custom properties
            enemy.userData = {
                health: 3,
                speed: 10 + Math.random() * 10
            };

            scene.add(enemy);
            enemies.push(enemy);
        }

        function onMouseDown() {
            if (!controls.isLocked) return;

            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xFFFFFF }); // White football
            const football = new THREE.Mesh(geometry, material);

            // Start at camera position
            football.position.copy(controls.getObject().position);

            // Move slightly forward so it doesn't clip inside player
            const direction = new THREE.Vector3();
            controls.getDirection(direction);
            football.position.add(direction.multiplyScalar(2));

            // Velocity
            football.userData = {
                velocity: direction.normalize().multiplyScalar(50), // Fast shot
                gravity: new THREE.Vector3(0, -20, 0),
                life: 3 // Seconds to live
            };

            football.castShadow = true;
            scene.add(football);
            footballs.push(football);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                // Player Movement
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // this ensures consistent movements in all directions

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                controls.getObject().position.y += (velocity.y * delta); // new behavior

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }
            }

            // Update Footballs
            for (let i = footballs.length - 1; i >= 0; i--) {
                const ball = footballs[i];
                ball.userData.life -= delta;

                // Physics
                ball.userData.velocity.add(ball.userData.gravity.clone().multiplyScalar(delta));
                ball.position.add(ball.userData.velocity.clone().multiplyScalar(delta));

                // Floor collision
                if (ball.position.y < 1) {
                    ball.position.y = 1;
                    ball.userData.velocity.y *= -0.6; // Bounce
                    ball.userData.velocity.x *= 0.8; // Friction
                    ball.userData.velocity.z *= 0.8;
                }

                // Remove old balls
                if (ball.userData.life <= 0) {
                    scene.remove(ball);
                    footballs.splice(i, 1);
                    continue;
                }

                // Collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (ball.position.distanceTo(enemy.position) < 3) {
                        // Hit!
                        scene.remove(ball);
                        footballs.splice(i, 1);

                        enemy.userData.health--;
                        // Knockback
                        const pushDir = ball.userData.velocity.clone().normalize();
                        enemy.position.add(pushDir.multiplyScalar(2));

                        if (enemy.userData.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                            score += 10;
                            scoreEl.innerText = score;
                        }
                        break; // Ball gone
                    }
                }
            }

            // Update Enemies
            const playerPos = controls.getObject().position;
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dirToPlayer = new THREE.Vector3().subVectors(playerPos, enemy.position);
                dirToPlayer.y = 0; // Don't fly
                dirToPlayer.normalize();

                enemy.position.add(dirToPlayer.multiplyScalar(enemy.userData.speed * delta));
                enemy.lookAt(playerPos.x, enemy.position.y, playerPos.z);

                // Player collision
                if (enemy.position.distanceTo(playerPos) < 2) {
                    health -= 10 * delta; // Damage over time
                    healthEl.innerText = Math.floor(health);
                    if (health <= 0) {
                        controls.unlock();
                        alert("Game Over! Score: " + score);
                        location.reload();
                    }
                }
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
